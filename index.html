<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shooting Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
    }
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #gameCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      cursor: none;
    }
    #crosshair {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #score, #timer {
      position: absolute;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      z-index: 20;
    }
    #score { top: 10px; left: 10px; }
    #timer { top: 10px; right: 10px; }
    #settings {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 30px;
      border-radius: 15px;
      z-index: 30;
      text-align: center;
    }
    #settings input {
      width: 60px;
      padding: 5px;
      font-size: 18px;
      text-align: center;
    }
    #settings button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video id="bg-video" autoplay muted loop>
  <source src="https://videocdn.cdnpk.net/videos/4ef50a66-8e72-5444-90ea-97f432d94e59/horizontal/previews/watermarked/small.mp4" type="video/mp4">
</video>

<canvas id="gameCanvas"></canvas>
<img id="crosshair" src="https://cdn-icons-png.flaticon.com/128/4018/4018979.png" alt="crosshair">
<div id="score">Score: 0 | Accuracy: 0% | Combo: 0</div>
<div id="timer">Time: 0</div>

<div id="settings">
  <h2>Set Game Time (30â€“100 seconds)</h2>
  <input type="number" id="gameTimeInput" min="30" max="100" value="60"> seconds<br>
  <button onclick="startGame()">Start Game</button>
</div>

<audio id="shootSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ef60e03e77.mp3" preload="auto"></audio>
<audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/10/05/audio_44e7fa0c7b.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const crosshair = document.getElementById("crosshair");
  const scoreDisplay = document.getElementById("score");
  const timerDisplay = document.getElementById("timer");
  const shootSound = document.getElementById("shootSound");
  const hitSound = document.getElementById("hitSound");

  let targets = [];
  let score = 0;
  let accuracy = 0;
  let combo = 0;
  let gameTime = 60;
  let remainingTime = 0;
  let gameStarted = false;
  let cursorX = window.innerWidth / 2;
  let cursorY = window.innerHeight / 2;
  let totalShots = 0;
  let totalHits = 0;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  document.addEventListener("mousemove", e => {
    cursorX = e.clientX;
    cursorY = e.clientY;
    crosshair.style.left = cursorX + "px";
    crosshair.style.top = cursorY + "px";
  });

  document.addEventListener("touchmove", e => {
    if (e.touches.length > 0) {
      cursorX = e.touches[0].clientX;
      cursorY = e.touches[0].clientY;
      crosshair.style.left = cursorX + "px";
      crosshair.style.top = cursorY + "px";
    }
  }, { passive: false });

  function shoot() {
    if (!gameStarted) return;

    shootSound.currentTime = 0;
    shootSound.play();
    totalShots++;

    let hit = false;

    for (let i = 0; i < targets.length; i++) {
      const t = targets[i];
      const dx = cursorX - t.x;
      const dy = cursorY - t.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < t.radius) {
        hitSound.currentTime = 0;
        hitSound.play();
        targets.splice(i, 1);
        score++;
        totalHits++;
        hit = true;
        break;
      }
    }

    if (hit) {
      combo++;
    } else {
      combo = 0;
    }

    accuracy = (totalHits / totalShots) * 100;
    scoreDisplay.innerText = `Score: ${score} | Accuracy: ${accuracy.toFixed(1)}% | Combo: ${combo}`;
  }

  document.addEventListener("click", shoot);
  document.addEventListener("touchstart", shoot);
  document.addEventListener("keydown", e => {
    if (e.code === "Space") shoot();
  });

  function spawnTarget() {
    const radius = Math.max(15, 40 - score * 0.5);
    const x = Math.random() * (canvas.width - 2 * radius) + radius;
    const y = Math.random() * (canvas.height - 2 * radius) + radius;
    targets.push({ x, y, radius });
  }

  function drawTargets() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    targets.forEach(t => {
      ctx.beginPath();
      ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
    });
  }

  function updateTimer() {
    if (remainingTime <= 0) {
      gameStarted = false;
      alert("Game Over!\nYour score: " + score);
      document.getElementById("settings").style.display = "block";
      return;
    }
    remainingTime--;
    timerDisplay.innerText = "Time: " + remainingTime;
    setTimeout(updateTimer, 1000);
  }

  function gameLoop() {
    if (!gameStarted) return;
    drawTargets();
    if (Math.random() < 0.02) spawnTarget();
    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    gameTime = parseInt(document.getElementById("gameTimeInput").value);
    if (isNaN(gameTime) || gameTime < 30 || gameTime > 100) gameTime = 60;
    score = 0;
    accuracy = 0;
    combo = 0;
    totalShots = 0;
    totalHits = 0;
    scoreDisplay.innerText = "Score: 0 | Accuracy: 0% | Combo: 0";
    remainingTime = gameTime;
    targets = [];
    gameStarted = true;
    document.getElementById("settings").style.display = "none";
    timerDisplay.innerText = "Time: " + gameTime;
    updateTimer();
    gameLoop();
  }
</script>

</body>
</html>
