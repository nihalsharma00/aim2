<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aim Practice Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
    video.bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -2; }
    #crosshair {
      position: fixed;
      width: 30px;
      height: 30px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
    }
    .game-container {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: none;
    }
    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
    }
    .hud {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      z-index: 999;
    }
    .settings {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      z-index: 999;
    }
    .settings select, .settings input, .settings button {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop>
    <source src="https://cdn.coverr.co/videos/coverr-guns-ammo-and-bullets-5850/1080p.mp4" type="video/mp4">
  </video>

  <img id="crosshair" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Red_dot_sight_reticle.png" />

  <div class="game-container" id="play-area"></div>

  <div class="hud">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 0</div>
  </div>

  <div class="settings">
    <label for="time-input">Practice Time (30â€“100 sec):</label>
    <input type="number" id="time-input" min="30" max="100" placeholder="e.g. 60"/><br/>

    <label for="gun-type">Gun Type:</label>
    <select id="gun-type">
      <option value="">Select Type</option>
      <option value="shotgun">Shotgun</option>
      <option value="smg">SMG</option>
      <option value="sniper">Sniper</option>
      <option value="assault">Assault Rifle</option>
    </select>

    <label for="gun-model">Gun:</label>
    <select id="gun-model" disabled>
      <option value="">Select Gun</option>
    </select><br/>

    <button id="start-btn">Start Game</button>
  </div>

  <script>
    const crosshair = document.getElementById("crosshair");
    const playArea = document.getElementById("play-area");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const timeInput = document.getElementById("time-input");
    const gunType = document.getElementById("gun-type");
    const gunModel = document.getElementById("gun-model");
    const startBtn = document.getElementById("start-btn");

    let score = 0;
    let timeLeft = 60;
    let gameInterval;
    let target;
    let selectedGun = "";
    let fireCooldown = false;

    const guns = {
      shotgun: ['SG-04 Shotgun', '870 Pump-Action Shotgun', 'Winchester 1887', 'Boneduster'],
      smg: ['Uzi', 'Thompson SMG', 'Vector'],
      sniper: ['Kar98k', 'Mosin Nagant', 'M24', 'AWM'],
      assault: ['M4-16', 'AK-47', 'Aug', 'DB']
    };

    const gunProperties = {
      "SG-04 Shotgun": { fireRate: 800, spread: 30 },
      "870 Pump-Action Shotgun": { fireRate: 1000, spread: 40 },
      "Winchester 1887": { fireRate: 900, spread: 35 },
      "Boneduster": { fireRate: 700, spread: 50 },

      "Uzi": { fireRate: 200, spread: 10 },
      "Thompson SMG": { fireRate: 250, spread: 15 },
      "Vector": { fireRate: 150, spread: 12 },

      "Kar98k": { fireRate: 1200, spread: 5 },
      "Mosin Nagant": { fireRate: 1300, spread: 4 },
      "M24": { fireRate: 1100, spread: 3 },
      "AWM": { fireRate: 1500, spread: 2 },

      "M4-16": { fireRate: 300, spread: 8 },
      "AK-47": { fireRate: 350, spread: 10 },
      "Aug": { fireRate: 250, spread: 7 },
      "DB": { fireRate: 400, spread: 9 }
    };

    gunType.addEventListener('change', () => {
      const type = gunType.value;
      gunModel.innerHTML = '<option value="">Select Gun</option>';
      gunModel.disabled = !type;
      if (guns[type]) {
        guns[type].forEach(gun => {
          const option = document.createElement('option');
          option.value = gun;
          option.textContent = gun;
          gunModel.appendChild(option);
        });
      }
    });

    gunModel.addEventListener('change', () => {
      selectedGun = gunModel.value;
    });

    function createTarget() {
      const size = 50;
      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);

      target = document.createElement("div");
      target.className = "target";
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
      target.style.width = target.style.height = `${size}px`;

      playArea.appendChild(target);
    }

    function shoot(x, y) {
      if (fireCooldown || !selectedGun) return;

      fireCooldown = true;
      const gun = gunProperties[selectedGun];
      setTimeout(() => fireCooldown = false, gun.fireRate);

      const targetBox = target.getBoundingClientRect();
      const cx = x;
      const cy = y;

      const tx = targetBox.left + targetBox.width / 2;
      const ty = targetBox.top + targetBox.height / 2;
      const dist = Math.hypot(cx - tx, cy - ty);

      if (dist <= gun.spread) {
        score++;
        scoreEl.textContent = `Score: ${score}`;
        target.remove();
        createTarget();
      }
    }

    function startGame() {
      const inputTime = parseInt(timeInput.value);
      if (isNaN(inputTime) || inputTime < 30 || inputTime > 100) {
        alert("Enter a time between 30 and 100 seconds.");
        return;
      }
      if (!selectedGun) {
        alert("Please select a gun.");
        return;
      }

      score = 0;
      timeLeft = inputTime;
      scoreEl.textContent = `Score: 0`;
      timerEl.textContent = `Time: ${timeLeft}`;
      if (target) target.remove();
      createTarget();

      clearInterval(gameInterval);
      gameInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          if (target) target.remove();
          alert(`Time's up!\nScore: ${score}\nGun Used: ${selectedGun}`);
        }
      }, 1000);
    }

    startBtn.addEventListener("click", startGame);

    window.addEventListener("mousemove", e => {
      crosshair.style.left = e.clientX + "px";
      crosshair.style.top = e.clientY + "px";
    });

    window.addEventListener("click", e => shoot(e.clientX, e.clientY));
    window.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      shoot(touch.clientX, touch.clientY);
    });

    window.addEventListener("keydown", e => {
      if (e.code === "Space") {
        const rect = crosshair.getBoundingClientRect();
        shoot(rect.left + 15, rect.top + 15);
      }
    });
  </script>
</body>
</html>
