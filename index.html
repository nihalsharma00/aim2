<html lang="en">
<head>

  <title>Humanoid Target Shooting Game</title>
  <style>
    html, body {
      margin: 0;

      height: 100%;
      font-family: 'Segoe UI', sans-serif;

      background: #000;
    }
    #gameCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      cursor: none;
      z-index: 1;
    }
    #crosshair {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #score, #timer {
      position: absolute;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      z-index: 3;
    }
    #score { top: 10px; left: 10px; }
    #timer { top: 10px; right: 10px; }
    #settings {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 30px;
      border-radius: 15px;
      z-index: 4;
      text-align: center;
    }
    #settings input {
      width: 60px;
      padding: 5px;
      font-size: 18px;
      text-align: center;
    }
    #settings button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
